<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Confirm Your State</title>
    <link
      href="https://uploads-ssl.webflow.com/5efb22ae1cebe1d23aa0554c/css/pettable.webflow.dc2a5495f.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="healthie-body">
    <div class="w_h">
      <div
        data-collapse="medium"
        data-animation="default"
        data-duration="400"
        data-easing="ease-in-out"
        data-easing2="ease-in-out"
        id="pettable"
        role="banner"
        class="nav_h nav-white w-nav"
      >
        <div class="nav center-align">
          <img
            src="https://uploads-ssl.webflow.com/5efb22ae1cebe1d23aa0554c/5f3a7c077e418d61193c234e_pettable-new-logo.svg"
            alt=""
            class="nav_lg_h"
          />
        </div>
      </div>
      <div class="w_h_r">
        <h1 class="h1_h">Confirm your state</h1>
        <div class="form-block-2 w-form">
          <form
            id="wf-form-state"
            name="wf-form-state"
            data-name="state"
            method="get"
            class="form-2"
          >
            <div class="js-state">
              <label for="state" class="t-label-h">State*</label
              ><select
                id="state"
                name="field"
                data-name="Field"
                class="w-select"
              >
                <option value="">Select one...</option>
                <option value="First">First choice</option>
                <option value="Second">Second choice</option>
                <option value="Third">Third choice</option>
              </select>
            </div>
            <label for="zip" class="t-label-h">Zip Code*</label
            ><input
              type="text"
              class="w-input"
              maxlength="256"
              name="name"
              placeholder="Enter your zip code"
              data-name="Name"
              id="zip"
            /><input
              type="submit"
              value="Confirm State"
              data-wait="Please wait..."
              class="button-full-orange button-full-orange-esa js-confirm-state w-button"
            />
          </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
